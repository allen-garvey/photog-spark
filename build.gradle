group 'com.allengarvey.photog'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.1"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "com.sparkjava:spark-core:2.5.5"
    compile "org.slf4j:slf4j-log4j12:1.7.21"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'com.sparkjava', name: 'spark-template-handlebars', version: '2.5.5'
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.1"
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.15.1'
    compile "org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.3"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
